<app-header></app-header>
<h1>theSocialNetwork Feed</h1>
  <div class="feed" *ngFor="let post of posts">
    <div class="container d-flex  float-right" style="height: auto;" id="div2">
      <div *ngIf="post.url" id="div4">
        <img
          src="{{post.url}}"
          class="img-fluid height: auto;"
          alt="Bullshit"
        />
      </div>
      <div class="jumbotron" id="div3">
        <h5>
          <span class="text-success align-items-center">{{post.postId}} Likes:{{post.numberOfLikes}}</span>
          <button class = "btn btn-primary" id="button" (click)="like(post)">Like</button>
        </h5>
        <hr class="my-4" />
        <p>
          {{ post.body }}
        </p>
      </div>
    </div>
  </div>
