<app-header></app-header>

<h1>Feed</h1>
<ul class="feed" *ngFor="let post of posts">
  <div>
    <div class="container d-flex  float-right" style="height: auto;">
      <div *ngIf="post.url">
        <img
          src="{{post.url}}"
          class="img-fluid height: auto;"
          alt="Bullshit"
        />
      </div>
      <div class="jumbotron" style="width: 50%;height: auto">
        <h5>
          <span class="text-success align-items-center">{{post.postId}} Likes:{{post.numberOfLikes}}</span>
          <button class = "button" (click)="like(post)">Like</button>
        </h5>
        <hr class="my-4" />
        <p>
          {{ post.body }}
        </p>
      </div>
    </div>
  </div>
</ul>
