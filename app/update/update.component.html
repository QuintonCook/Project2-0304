<app-header></app-header>

<div class = "container">
<form>
<div class="updateInfo">
  <b><font size="5">Update Profile</font></b>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">First name</label>
          <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="user.firstname" placeholder="First name" name="updateFirstName" />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Last name</label>
          <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="user.lastname" placeholder="Last name" name="updateLastName" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Email</label>
        <input type="text" class="form-control" id="inputAddress" [(ngModel)]="user.email" placeholder="Email" name="updateEmail" />
      </div>
      <div class="form-group">
        <label for="inputAddress2">Password</label>
        <input type="password" class="form-control" id="inputAddress2" [(ngModel)]="user.password" placeholder="Password" name="updatePassword" />
      </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="user.description" placeholder="User description" name="updateDescription"></textarea>
        </div>
      <button type="submit" class="btn btn-primary"(click)="updateUser()">Update</button>
</div>

<div class="updatePic">
    <img *ngIf=!user.profilePic src="https://cdn.vox-cdn.com/thumbor/TiwabydzgLgAVBjjJvAO_dnKo_o=/0x16:1103x751/1200x800/filters:focal(0x16:1103x751)/cdn.vox-cdn.com/uploads/chorus_image/image/46840054/Screenshot_2015-07-27_15.11.13.0.0.png" alt="userPhoto">
    <img *ngIf=user.profilePic src="{{user.profilePic}}"/>
    <br>
    <b><font size="5">Update Picture</font></b>
      <input type="file" name="file" class="btn btn-light" id="chooseButton" (change)="getFiles($event)"> 
      <!--
      <input type="submit" class="btn btn-primary" id="submitButton">
      -->
</div>



</form>
</div>
