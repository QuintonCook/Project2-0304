<form #updateForm="ngForm" (ngSubmit)="updateUser(updateForm)">
<div class="updateInfo">
  <b><font size="5">Update Profile</font></b>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">First name</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="First name" name="updateFirstName" ngModel>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Last name</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Last name" name="updateLastName" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Email</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Email" name="updateEmail" ngModel>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Password</label>
        <input type="password" class="form-control" id="inputAddress2" placeholder="Password" name="updatePassword" ngModel>
      </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="updateDescription" ngModel></textarea>
        </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
</div>

<div class="updatePic">
    <img src="https://cdn.vox-cdn.com/thumbor/TiwabydzgLgAVBjjJvAO_dnKo_o=/0x16:1103x751/1200x800/filters:focal(0x16:1103x751)/cdn.vox-cdn.com/uploads/chorus_image/image/46840054/Screenshot_2015-07-27_15.11.13.0.0.png" alt="userPhoto">
    <br>
    <b><font size="5">Update Picture</font></b>
      <input type="file" name="myFile" class="btn btn-light" id="chooseButton" name="fileName" ngModel>
      <!--
      <input type="submit" class="btn btn-primary" id="submitButton">
      -->
</div>


</form>
